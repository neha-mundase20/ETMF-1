<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login Account</h2>
            <p class="subtitle">Create your new account</p>

            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="input-icon">ğŸ”’</span>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                    <span class="password-toggle">ğŸ‘</span>
                </div>
            </div>

            <button id="loginBtn">Login</button>

            <!-- Separator (OR) -->
            <p class="separator">OR</p>

            <!-- Register Button -->
            <button id="registerBtn" class="register-btn">Register</button>
        </div>


        <!-- Registration Form -->
        <div id="registrationSection" style="display: none;">
            <h2>Register Account</h2>
            <p class="subtitle">Create your new account</p>

            <div class="input-group">
                <label for="regName">Full Name</label>
                <div class="input-container">
                    <span class="input-icon">ğŸ‘¤</span>
                    <input type="text" id="regName" placeholder="Enter your full name">

            </div>

            <div class="input-group">
                <label for="regEmail">Email Address</label>

                    <span class="input-icon">âœ‰</span>

                </div>
            </div>

            <button id="sendOtpBtn">Send OTP</button>

        </div>

        <div id="OTP&PasswordSection" style="display: none;">
            <div id="otpSection">
                <div class="input-group">
                    <label for="otp">OTP Verification</label>
                    <div class="otp-wrapper">
                        <div id="otpContainer">
                            <input type="text" class="otp-box" maxlength="1">
                            <input type="text" class="otp-box" maxlength="1">
                            <input type="text" class="otp-box" maxlength="1">
                            <input type="text" class="otp-box" maxlength="1">
                            <input type="text" class="otp-box" maxlength="1">
                            <input type="text" class="otp-box" maxlength="1">
                        </div>
                        <button id="verifyOtp" class="send-otp-btn">Verify OTP</button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="input-icon">ğŸ”’</span>

                    <span class="password-toggle">ğŸ‘</span>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <span class="input-icon">ğŸ”’</span>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                </div>
            </div>

            <div class="role-selection">
                <div class="role-option student-role">
                    <input type="radio" id="studentRole" name="role" value="student" checked>
                    <label for="studentRole">

                    <label for="teacherRole">
                        <span class="role-icon">ğŸ‘¨â€ğŸ«</span>
                        Admin
                    </label>
                </div>
            </div>

            <button id="registerUser" class="register-btn">Register</button>
        </div>

    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">This is a custom message!</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
      

    <script src="renderer.js"></script>
</body>

</html>
