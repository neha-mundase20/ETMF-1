<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="document-viewer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Updated PDF.js CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>

<body>
    <!-- Document Viewer -->
    <div class="document-container">
        <div class="document-header">
            <h2>Document Viewer</h2>
            <button id="back-to-dashboard" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>

        <div class="document-content">
            <!-- Loading message will be replaced by the canvas when document loads -->
            <div class="loading-message">Loading document...</div>
            <canvas id="pdf-canvas"></canvas>
        </div>

        <div class="document-navigation">
            <button id="prev-page" class="nav-button">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="nav-button">Next</button>
        </div>
    </div>

    <div class="comment-section">
        <div class="comment-header">
            <h3>Comments</h3>
        </div>

        <div class="comments-container">
            <!-- Comments will be loaded here -->
        </div>

        <div class="comment-input-form">
            <textarea class="comment-input" placeholder="Add a comment..."></textarea>
            <button class="send-button">Send</button>
        </div>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p id="modal-message">This is a custom message.</p>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <!-- Link to the document-viewer.js file -->
    <script src="document-viewer.js"></script>
    <script src="./components/comments.js"></script>
</body>

</html>
